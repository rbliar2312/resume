<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Презентация по Проектам</title>
    <style>
        /* --- ОБЩИЕ СТИЛИ И АТМОСФЕРА --- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --bg-color: #0a0f18;
            --card-bg-color: rgba(26, 36, 54, 0.6);
            --border-color: rgba(0, 199, 255, 0.2);
            --glow-color: rgba(0, 199, 255, 0.15);
            --text-color: #e0e0e0;
            --text-color-dim: #999;
            --accent-green: #9effa1;
            --accent-green-dark: #3a753c;
            --accent-cyan: #00c7ff;
            --accent-red: #ff5252;
            --accent-red-dark: #812929;
            --roadmap-work: #e0b457;
            --roadmap-done: #77c9c9;
            --roadmap-plan: #6a7f9a;
        }

        body {
            background-color: var(--bg-color);
            background-image: url('fon.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .hidden { display: none !important; }
        .page { width: 100%; max-width: 1200px; }

        /* --- ОБЩИЕ СТИЛИ ШАПКИ --- */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .top-bar-left { display: flex; align-items: center; gap: 1.5rem; }
        .page-header { padding: 0; margin-bottom: 2rem; border-bottom: 1px solid var(--border-color); }
        .project-name { font-size: 1rem; font-weight: 300; color: var(--text-color-dim); letter-spacing: 1px; text-transform: uppercase; margin: 0; }
        .page-title { font-size: 3rem; font-weight: 700; margin: 0; text-transform: uppercase; }

        /* --- СТИЛИ НАВИГАЦИИ --- */
        .project-nav { display: flex; gap: 1rem; }
        .nav-button { padding: 0.75rem 1.5rem; font-size: 1rem; color: var(--text-color-dim); background: none; border: 1px solid var(--border-color); border-radius: 30px; cursor: pointer; transition: all 0.3s ease; }
        .nav-button.active, .nav-button:hover { color: var(--bg-color); background-color: var(--accent-cyan); border-color: var(--accent-cyan); box-shadow: 0 0 15px var(--glow-color); }
        .back-button { padding: 0.75rem 1.5rem; font-size: 1rem; color: var(--text-color); background: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 30px; cursor: pointer; transition: all 0.3s ease; }
        .back-button:hover { color: var(--bg-color); background-color: var(--accent-green); border-color: var(--accent-green); }

        /* --- СТИЛИ ГЛАВНОЙ СТРАНИЦЫ --- */
        #page-home .page-header { border-bottom: none; }
        #page-home .project-button { display: block; width: 100%; padding: 1.5rem; margin-bottom: 1rem; font-size: 1.5rem; color: var(--text-color); background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 15px; text-align: left; cursor: pointer; transition: all 0.3s ease; backdrop-filter: blur(10px); }
        #page-home .project-button:hover { background-color: rgba(0, 199, 255, 0.2); box-shadow: 0 0 20px var(--glow-color); border-color: var(--accent-cyan); }
        
        /* --- СТРУКТУРА СТРАНИЦЫ "ОПИСАНИЕ" --- */
        .description-layout { display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; align-items: start; }
        .desc-column { display: flex; flex-direction: column; gap: 2rem; }
        .desc-card { background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 30px; padding: 1.5rem 2rem; backdrop-filter: blur(10px); }
        .desc-card.full-height { min-height: 400px; }
        .desc-card h3, .confluence-button { margin: -1.5rem -2rem 1.5rem -2rem; padding: 0.75rem 2rem; border-radius: 30px 30px 0 0; background: linear-gradient(to right, var(--accent-green), var(--accent-cyan)); color: var(--bg-color); font-weight: 700; text-align: center; }
        .confluence-button { display: block; text-decoration: none; border-radius: 30px; margin: 0; transition: all 0.3s ease; }
        .confluence-button:hover { box-shadow: 0 0 20px var(--glow-color); }
        
        /* --- СТРУКТУРА СТРАНИЦЫ "СТАТУС" --- */
        .status-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 2rem; }
        .status-card { background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 20px; padding: 1.5rem; backdrop-filter: blur(10px); }
        .status-card-header { display: inline-block; padding: 0.5rem 1.5rem; border-radius: 20px; margin-bottom: 1.5rem; font-weight: 700; color: var(--bg-color); }
        .status-card-header.green { background: linear-gradient(to right, #9effa1, #63d4ac); }
        .status-card-header.red { background: linear-gradient(to right, #ff5252, #c74169); }
        .status-card-header.blue { background: linear-gradient(to right, #63a4ff, #41c7c7); }
        .status-item-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .status-item-tile { background-color: rgba(10, 15, 24, 0.7); border-radius: 10px; padding: 1rem; display: flex; align-items: flex-start; gap: 10px; }
        .status-item-num { color: var(--text-color-dim); font-weight: 300; }
        .status-item-text { font-weight: 400; font-size: 0.9rem; }
        .status-risk-item { margin-bottom: 1.5rem; font-weight: bold; }
        .status-risk-comment { font-size: 0.9rem; color: var(--text-color-dim); padding-left: 1rem; }

        /* --- СТРУКТУРА СТРАНИЦЫ "РОАДМАП" --- */
        .roadmap-container { background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 20px; padding: 2rem; backdrop-filter: blur(10px); }
        .roadmap-grid { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; }
        .roadmap-header { color: var(--text-color-dim); padding-bottom: 1rem; }
        .roadmap-row { display: contents; }
        .roadmap-cell { padding: 1rem 0; border-top: 1px solid var(--border-color); position: relative; min-height: 24px; }
        .roadmap-cell:first-child { padding-left: 1rem; }
        .roadmap-item { position: absolute; padding: 0.4rem 0.8rem; font-size: 0.9rem; border-radius: 20px; top: 50%; transform: translate(-50%, -50%); }
        .roadmap-item.work { background-color: var(--roadmap-work); color: var(--bg-color); }
        .roadmap-item.done { background-color: var(--roadmap-done); color: var(--bg-color); }
        .roadmap-item.plan { background-color: var(--roadmap-plan); color: var(--bg-color); }
    </style>
</head>
<body>

    <div id="page-home" class="page">
        <div class="page-header header"><h1 class="page-title">Проекты</h1></div>
        <div id="project-list"></div>
    </div>

    <div id="page-project" class="page hidden">
        <div class="top-bar">
            <div class="top-bar-left">
                <button id="back-to-home" class="back-button">&lt; Назад к проектам</button>
                <p id="project-header-name" class="project-name">ИМЯ ПРОЕКТА</p>
            </div>
            <div id="project-navigation" class="project-nav"></div>
        </div>
        <div class="page-header header"><h1 id="project-header-title" class="page-title">ЗАГОЛОВОК</h1></div>
        <div id="project-content">
            <div id="content-description" class="project-view hidden"></div>
            <div id="content-status" class="project-view hidden"></div>
            <div id="content-roadmap" class="project-view hidden"></div>
            <div id="content-tender" class="project-view hidden"></div>
        </div>
    </div>

    <script>
        // === ИНТЕГРАЦИЯ С GOOGLE SHEETS ===
        const SHEETS_URLS = {
            project: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSV5Z3aWm3z0DtdVA9vviQ3hsE_RKm7uEaysK53Dgd8ExJ2aUdrGX6xmkHFHYejISw7vtroWX1g-yiM/pub?gid=0&single=true&output=csv',
            status: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSV5Z3aWm3z0DtdVA9vviQ3hsE_RKm7uEaysK53Dgd8ExJ2aUdrGX6xmkHFHYejISw7vtroWX1g-yiM/pub?gid=609284929&single=true&output=csv',
            roadmap: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSV5Z3aWm3z0DtdVA9vviQ3hsE_RKm7uEaysK53Dgd8ExJ2aUdrGX6xmkHFHYejISw7vtroWX1g-yiM/pub?gid=870835068&single=true&output=csv'
        };

        let projectData = [];
        let statusData = [];
        let roadmapData = [];
        let currentProjectName = null;
        
        // --- ПАРСЕР CSV ---
        function parseCSV(text) {
            const lines = text.trim().split(/\r?\n/);
            const headers = lines[0].split(',');
            return lines.slice(1).map(line => {
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return headers.reduce((obj, header, index) => {
                    obj[header.trim()] = values[index] ? values[index].trim().replace(/^"|"$/g, '') : '';
                    return obj;
                }, {});
            }).filter(obj => obj.Проект && obj.Проект.trim() !== ''); // Фильтруем строки, где колонка "Проект" пустая!
        }

        // --- ГЛАВНЫЕ ФУНКЦИИ РЕНДЕРИНГА ---
        function renderHomePage() {
            const container = document.getElementById('project-list');
            container.innerHTML = '';
            projectData.forEach(p => {
                const button = document.createElement('button');
                button.className = 'project-button';
                button.textContent = p['Проект'];
                button.onclick = () => renderProjectPage(p['Проект']);
                container.appendChild(button);
            });
            showPage('page-home');
        }

        function renderProjectPage(projectName) {
            currentProjectName = projectName;
            const project = projectData.find(p => p['Проект'] === projectName);
            if (!project) return;
            
            document.getElementById('project-header-name').textContent = project['Проект'];
            const navContainer = document.getElementById('project-navigation');
            navContainer.innerHTML = '';
            
            const navs = {
                'Описание': { id: 'content-description', exists: true, renderFunc: renderDescriptionView },
                'Статус': { id: 'content-status', exists: project['Статус'] === '1', renderFunc: renderStatusView },
                'Роадмап': { id: 'content-roadmap', exists: project['Роадмап'] === '1', renderFunc: renderRoadmapView },
                'Тендер': { id: 'content-tender', exists: project['Участники тендера'] === '1', renderFunc: renderTenderView }
            };

            for (const navName in navs) {
                if (navs[navName].exists) {
                    const button = document.createElement('button');
                    button.textContent = navName;
                    button.className = 'nav-button';
                    button.dataset.view = navs[navName].id;
                    button.onclick = () => switchProjectView(navs[navName].id, navs[navName].renderFunc);
                    navContainer.appendChild(button);
                }
            }
            showPage('page-project');
            switchProjectView(navs['Описание'].id, navs['Описание'].renderFunc);
        }
        
        // --- ФУНКЦИИ РЕНДЕРИНГА ОТДЕЛЬНЫХ СТРАНИЦ ПРОЕКТА ---
        function renderDescriptionView(projectName) {
            const project = projectData.find(p => p['Проект'] === projectName);
            const container = document.getElementById('content-description');
            container.innerHTML = `
                <div class="description-layout">
                    <div class="desc-column">
                        <div class="desc-card full-height">
                            <h3>ОПИСАНИЕ ПРОЕКТА</h3>
                            <p>${project['Описание проекта'] || 'Нет данных'}</p>
                        </div>
                    </div>
                    <div class="desc-column">
                        <div class="desc-card">
                            <h3>УЧАСТНИКИ</h3>
                            <p>${(project['Участники'] || 'Нет данных').replace(/;/g, '<br>')}</p>
                        </div>
                        <a href="${project['Страница в конфлюс']}" target="_blank" class="confluence-button">ССЫЛКА НА CONFLUENCE</a>
                    </div>
                </div>
            `;
        }
        
        function renderStatusView(projectName) {
            const projectStatus = statusData.find(item => item['Проект'] === projectName);
            const container = document.getElementById('content-status');
            if (!projectStatus) {
                container.innerHTML = `<p>Данные по статусу для этого проекта отсутствуют.</p>`;
                return;
            }

            const categories = { "ВЫПОЛНЕНО": [], "КЛЮЧЕВЫЕ ЗАДАЧИ": [], "ПЛАН НА 4Q25": [], "РИСКИ": [] };
            
            for (const key in projectStatus) {
                if (!projectStatus[key]) continue;
                if (key.startsWith('Выполнено')) categories['ВЫПОЛНЕНО'].push({ num: key.replace('Выполнено', ''), text: projectStatus[key] });
                else if (key.startsWith('КЗ')) categories['КЛЮЧЕВЫЕ ЗАДАЧИ'].push({ num: key.replace('КЗ', ''), text: projectStatus[key] });
                else if (key.startsWith('План')) categories['ПЛАН НА 4Q25'].push({ num: key.replace('План', ''), text: projectStatus[key] });
                else if (key.startsWith('Риски')) {
                    const riskNum = key.replace('Риски', '');
                    categories['РИСКИ'].push({ text: projectStatus[key], comment: projectStatus[`Комент риски${riskNum}`] || '' });
                }
            }

            container.innerHTML = `<div class="status-grid">
                <div class="status-card">
                    <div class="status-card-header green">ВЫПОЛНЕНО</div>
                    <div class="status-item-grid">${categories['ВЫПОЛНЕНО'].map(item => `<div class="status-item-tile"><div class="status-item-num">${item.num}</div><div class="status-item-text">${item.text}</div></div>`).join('')}</div>
                </div>
                <div class="status-card">
                    <div class="status-card-header red">РИСКИ</div>
                    ${categories['РИСКИ'].map(item => `<div class="status-risk-item">${item.text}<div class="status-risk-comment">${item.comment}</div></div>`).join('')}
                </div>
                <div class="status-card">
                    <div class="status-card-header blue">КЛЮЧЕВЫЕ ЗАДАЧИ</div>
                    <div class="status-item-grid">${categories['КЛЮЧЕВЫЕ ЗАДАЧИ'].map(item => `<div class="status-item-tile"><div class="status-item-num">${item.num}</div><div class="status-item-text">${item.text}</div></div>`).join('')}</div>
                </div>
                <div class="status-card">
                    <div class="status-card-header blue">ПЛАН НА 4Q25</div>
                    <div class="status-item-grid">${categories['ПЛАН НА 4Q25'].map(item => `<div class="status-item-tile"><div class="status-item-num">${item.num}</div><div class="status-item-text">${item.text}</div></div>`).join('')}</div>
                </div>
            </div>`;
        }

        function renderRoadmapView(projectName) {
            const data = roadmapData.filter(item => item['Проект'] === projectName);
            const container = document.getElementById('content-roadmap');
            container.innerHTML = `<p>Отображение нового формата роадмапа в разработке...</p>`;
        }
        
        function renderTenderView(projectName) {
            const container = document.getElementById('content-tender');
            container.innerHTML = `<p>Структура для страницы 'Тендер' будет определена позже.</p>`;
        }

        // --- ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ И ИНИЦИАЛИЗАЦИЯ ---
        function showPage(pageId) {
            document.getElementById('page-home').classList.add('hidden');
            document.getElementById('page-project').classList.add('hidden');
            document.getElementById(pageId).classList.remove('hidden');
        }
        
        function switchProjectView(viewId, renderFunc) {
            document.querySelectorAll('.project-view').forEach(view => view.classList.add('hidden'));
            const viewContainer = document.getElementById(viewId);
            viewContainer.classList.remove('hidden');
            renderFunc(currentProjectName);
            document.querySelectorAll('.nav-button').forEach(button => button.classList.remove('active'));
            document.querySelector(`.nav-button[data-view="${viewId}"]`).classList.add('active');
            const titles = { 'content-description': 'ОПИСАНИЕ ПРОЕКТА', 'content-status': 'СТАТУС ПО ПРОЕКТУ', 'content-roadmap': 'ROADMAP ПРОЕКТА', 'content-tender': 'ТЕНДЕР' };
            document.getElementById('project-header-title').textContent = titles[viewId];
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Инициализация. Загрузка данных...');
            document.getElementById('back-to-home').onclick = renderHomePage;
            
            const cacheBuster = `&v=${new Date().getTime()}`;

            Promise.all([
                fetch(SHEETS_URLS.project + cacheBuster).then(res => res.text()),
                fetch(SHEETS_URLS.status + cacheBuster).then(res => res.text()),
                fetch(SHEETS_URLS.roadmap + cacheBuster).then(res => res.text())
            ]).then(([projectCSV, statusCSV, roadmapCSV]) => {
                projectData = parseCSV(projectCSV);
                statusData = parseCSV(statusCSV);
                roadmapData = parseCSV(roadmapCSV);
                console.log('Данные успешно загружены и обработаны.', { projectData, statusData, roadmapData });
                renderHomePage();
            }).catch(error => {
                console.error("Критическая ошибка при загрузке данных из Google Sheets:", error);
                document.body.innerHTML = '<h1>Ошибка загрузки данных. Проверьте консоль (F12) и доступ к таблицам.</h1>';
            });
        });
    </script>
</body>
</html>
