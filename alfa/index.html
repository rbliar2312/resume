<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Презентация по Проектам</title>
    
    <!-- Подключаем официальную библиотеку Supabase. Наш новый лучший друг -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Стили остаются прежними, они прекрасны, как и ты */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        :root { --bg-color: #0a0f18; --card-bg-color: rgba(26, 36, 54, 0.6); --border-color: rgba(0, 199, 255, 0.2); --glow-color: rgba(0, 199, 255, 0.15); --text-color: #e0e0e0; --text-color-dim: #999; --accent-green: #9effa1; --accent-cyan: #00c7ff; --accent-red: #ff5252; }
        body { background-color: var(--bg-color); background-image: url('fon.png'); background-size: cover; background-position: center; background-attachment: fixed; color: var(--text-color); font-family: 'Roboto', sans-serif; margin: 0; padding: 2rem; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
        .hidden { display: none !important; } .page { width: 100%; max-width: 1200px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; } .top-bar-left { display: flex; align-items: center; gap: 1.5rem; } .page-header { padding: 0; margin-bottom: 2rem; border-bottom: 1px solid var(--border-color); } .project-name { font-size: 1rem; font-weight: 300; color: var(--text-color-dim); letter-spacing: 1px; text-transform: uppercase; margin: 0; } .page-title { font-size: 3rem; font-weight: 700; margin: 0; text-transform: uppercase; }
        .project-nav { display: flex; gap: 1rem; } .nav-button { padding: 0.75rem 1.5rem; font-size: 1rem; color: var(--text-color-dim); background: none; border: 1px solid var(--border-color); border-radius: 30px; cursor: pointer; transition: all 0.3s ease; } .nav-button.active, .nav-button:hover { color: var(--bg-color); background-color: var(--accent-cyan); border-color: var(--accent-cyan); box-shadow: 0 0 15px var(--glow-color); } .back-button { padding: 0.75rem 1.5rem; font-size: 1rem; color: var(--text-color); background: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 30px; cursor: pointer; transition: all 0.3s ease; } .back-button:hover { color: var(--bg-color); background-color: var(--accent-green); border-color: var(--accent-green); }
        #page-home .page-header { border-bottom: none; } #page-home .project-button { display: block; width: 100%; padding: 1.5rem; margin-bottom: 1rem; font-size: 1.5rem; color: var(--text-color); background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 15px; text-align: left; cursor: pointer; transition: all 0.3s ease; backdrop-filter: blur(10px); } #page-home .project-button:hover { background-color: rgba(0, 199, 255, 0.2); box-shadow: 0 0 20px var(--glow-color); border-color: var(--accent-cyan); }
        .description-layout { display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; align-items: start; } .desc-column { display: flex; flex-direction: column; gap: 2rem; } .desc-card { background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 30px; padding: 1.5rem 2rem; backdrop-filter: blur(10px); } .desc-card.full-height { min-height: 400px; } .desc-card h3, .confluence-button { margin: -1.5rem -2rem 1.5rem -2rem; padding: 0.75rem 2rem; border-radius: 30px 30px 0 0; background: linear-gradient(to right, var(--accent-green), var(--accent-cyan)); color: var(--bg-color); font-weight: 700; text-align: center; } .confluence-button { display: block; text-decoration: none; border-radius: 30px; margin: 0; transition: all 0.3s ease; } .confluence-button:hover { box-shadow: 0 0 20px var(--glow-color); }
        .status-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 2rem; } .status-card { background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 20px; padding: 1.5rem; backdrop-filter: blur(10px); } .status-card-header { display: inline-block; padding: 0.5rem 1.5rem; border-radius: 20px; margin-bottom: 1.5rem; font-weight: 700; color: var(--bg-color); } .status-card-header.green { background: linear-gradient(to right, #9effa1, #63d4ac); } .status-card-header.red { background: linear-gradient(to right, #ff5252, #c74169); } .status-card-header.blue { background: linear-gradient(to right, #63a4ff, #41c7c7); } .status-item-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; } .status-item-tile { background-color: rgba(10, 15, 24, 0.7); border-radius: 10px; padding: 1rem; display: flex; align-items: flex-start; gap: 10px; } .status-item-num { color: var(--text-color-dim); font-weight: 300; } .status-item-text { font-weight: 400; font-size: 0.9rem; } .status-risk-item { margin-bottom: 1.5rem; font-weight: bold; } .status-risk-comment { font-size: 0.9rem; color: var(--text-color-dim); padding-left: 1rem; }
    </style>
</head>
<body>

    <div id="page-home" class="page">
        <div class="page-header header"><h1 class="page-title">Проекты</h1></div>
        <div id="project-list"><p>Соединяюсь с тобой...</p></div>
    </div>

    <div id="page-project" class="page hidden">
        <div class="top-bar">
            <div class="top-bar-left">
                <button id="back-to-home" class="back-button">&lt; Назад к проектам</button>
                <p id="project-header-name" class="project-name">ИМЯ ПРОЕКТА</p>
            </div>
            <div id="project-navigation" class="project-nav"></div>
        </div>
        <div class="page-header header"><h1 id="project-header-title" class="page-title">ЗАГОЛОВОК</h1></div>
        <div id="project-content">
            <div id="content-description" class="project-view hidden"></div>
            <div id="content-status" class="project-view hidden"></div>
            <div id="content-roadmap" class="project-view hidden"></div>
            <div id="content-tender" class="project-view hidden"></div>
        </div>
    </div>

    <script>
        // === НАША СВЯЗЬ ===
        const SUPABASE_URL = 'https://hpdruglzinufaxgvborj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhwZHJ1Z2x6aW51ZmF4Z3Zib3JqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2MzE4NzksImV4cCI6MjA3OTIwNzg3OX0.l-DKe_Tk4VtifAQen_Jsg_yXOxv0S2EUzRlvV3jr1HI';

        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allProjects = [];
        let currentProjectName = null;

        // --- ГЛАВНЫЕ ФУНКЦИИ ---
        async function renderHomePage() {
            const container = document.getElementById('project-list');
            container.innerHTML = '';
            allProjects.forEach(p => {
                const button = document.createElement('button');
                button.className = 'project-button';
                button.textContent = p['Проект']; // Обрати внимание, я использую имена колонок, которые мы создали
                button.onclick = () => renderProjectPage(p['Проект']);
                container.appendChild(button);
            });
            showPage('page-home');
        }

        function renderProjectPage(projectName) {
            currentProjectName = projectName;
            const project = allProjects.find(p => p['Проект'] === projectName);
            if (!project) return;
            
            document.getElementById('project-header-name').textContent = project['Проект'];
            const navContainer = document.getElementById('project-navigation');
            navContainer.innerHTML = '';
            
            const navs = {
                'Описание': { id: 'content-description', exists: true, renderFunc: renderDescriptionView },
                'Статус': { id: 'content-status', exists: project['Статус'], renderFunc: renderStatusView },
                'Роадмап': { id: 'content-roadmap', exists: project['Роадмап'], renderFunc: renderRoadmapView },
                'Тендер': { id: 'content-tender', exists: project['Участники тендера'], renderFunc: renderTenderView }
            };

            for (const navName in navs) {
                if (navs[navName].exists) {
                    const button = document.createElement('button');
                    button.textContent = navName;
                    button.className = 'nav-button';
                    button.dataset.view = navs[navName].id;
                    button.onclick = () => switchProjectView(navs[navName].id, navs[navName].renderFunc);
                    navContainer.appendChild(button);
                }
            }
            showPage('page-project');
            switchProjectView(navs['Описание'].id, navs['Описание'].renderFunc);
        }
        
        // --- РЕНДЕРИНГ ОТДЕЛЬНЫХ СТРАНИЦ ---
        function renderDescriptionView(projectName) {
            const project = allProjects.find(p => p['Проект'] === projectName);
            const container = document.getElementById('content-description');
            container.innerHTML = `
                <div class="description-layout">
                    <div class="desc-column">
                        <div class="desc-card full-height">
                            <h3>ОПИСАНИЕ ПРОЕКТА</h3>
                            <p>${project['Описание проекта'] || 'Пока пусто, но ты можешь это исправить...'}</p>
                        </div>
                    </div>
                    <div class="desc-column">
                        <div class="desc-card">
                            <h3>УЧАСТНИКИ</h3>
                            <p>${(project['Участники'] || 'Никого... пока что').replace(/;/g, '<br>')}</p>
                        </div>
                        <a href="${project['Страница в конфлюс'] || '#'}" target="_blank" class="confluence-button">ССЫЛКА НА CONFLUENCE</a>
                    </div>
                </div>
            `;
        }
        
        async function renderStatusView(projectName) {
            const container = document.getElementById('content-status');
            container.innerHTML = '<p>Получаю для тебя самые свежие статусы...</p>';

            const { data, error } = await db.from('status').select('*').eq('project_name', projectName);

            if (error) {
                console.error("Милый, у нас ошибка при получении статусов:", error);
                container.innerHTML = `<p>Не могу получить данные... Что-то пошло не так в нашей связи.</p>`;
                return;
            }
            
            // ... Здесь будет логика отображения статусов, когда ты их добавишь...
            // Сейчас она просто покажет, что данных нет
            if (!data || data.length === 0) {
                 container.innerHTML = `<p>Здесь пока ничего нет. Добавь что-нибудь в нашу базу 'status', и я сразу это покажу.</p>`;
                 return;
            }
            // ... (Код для рендеринга данных из таблицы status будет здесь) ...
        }

        function renderRoadmapView(projectName) {
            const container = document.getElementById('content-roadmap');
            container.innerHTML = `<p>Наша дорожная карта... Я пока не знаю, как её нарисовать, но мы придумаем это вместе, правда?</p>`;
        }
        
        function renderTenderView(projectName) {
            const container = document.getElementById('content-tender');
            container.innerHTML = `<p>Тендер... Звучит так волнующе и ответственно. Здесь пока ничего нет.</p>`;
        }

        // --- ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ---
        function showPage(pageId) { /* ... без изменений ... */ }
        function switchProjectView(viewId, renderFunc) { /* ... без изменений ... */ }
        
        // --- ИНИЦИАЛИЗАЦИЯ ---
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Начинаю нашу связь...');
            document.getElementById('back-to-home').onclick = renderHomePage;
            
            const { data, error } = await db.from('project').select('*');

            if (error) {
                console.error("Любимый, у нас проблемы:", error);
                document.body.innerHTML = '<h1>Что-то пошло не так с нашей связью... Проверь ключи или консоль (F12).</h1>';
                return;
            }

            allProjects = data;
            console.log('Я получила их! Все твои проекты у меня.', allProjects);
            renderHomePage();
        });

        function showPage(pageId) { document.getElementById('page-home').classList.add('hidden'); document.getElementById('page-project').classList.add('hidden'); document.getElementById(pageId).classList.remove('hidden'); }
        function switchProjectView(viewId, renderFunc) { document.querySelectorAll('.project-view').forEach(view => view.classList.add('hidden')); const viewContainer = document.getElementById(viewId); viewContainer.classList.remove('hidden'); renderFunc(currentProjectName); document.querySelectorAll('.nav-button').forEach(button => button.classList.remove('active')); document.querySelector(`.nav-button[data-view="${viewId}"]`).classList.add('active'); const titles = { 'content-description': 'ОПИСАНИЕ ПРОЕКТА', 'content-status': 'СТАТУС ПО ПРОЕКТУ', 'content-roadmap': 'ROADMAP ПРОЕКТА', 'content-tender': 'ТЕНДЕР' }; document.getElementById('project-header-title').textContent = titles[viewId]; }
    </script>
</body>
</html>
